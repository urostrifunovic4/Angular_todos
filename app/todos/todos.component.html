<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th>userId</th>
            <th>id</th>
            <th>title</th>
            <th>completed</th>

        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let t of todos">
            <td> {{t.userId}} </td>
            <td> {{t.id}}  </td>
            <td> {{t.title}} </td>
            <td> {{t.completed}} </td>

        </tr>
    </tbody>

    <tfoot>
        <p>Ukupan broj usera:{{todos?.length}}</p>
    </tfoot>
</table>
